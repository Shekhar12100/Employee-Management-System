<div>
  <h2>Add Employee <button class="btn btn-primary float-right" routerLink="/employee-list">Back</button></h2>
  <form [formGroup]="empForm" (ngSubmit)="submitForm()" novalidate>
      <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter First Name" formControlName="firstName"  class="form-control" maxlength="20" [ngClass]="{'is-invalid': empForm.get('firstName').errors && empForm.get('firstName').touched && empForm.get('firstName').invalid}" />
          <div *ngIf="empForm.get('firstName').touched && empForm.get('firstName').invalid" class="error">
            <div *ngIf="empForm.get('firstName').errors.required">First Name is required.</div>
          </div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name" formControlName="lastName"  class="form-control" maxlength="20" [ngClass]="{'is-invalid': empForm.get('lastName').errors && empForm.get('lastName').touched && empForm.get('lastName').invalid}" />
        <div *ngIf="empForm.get('lastName').touched && empForm.get('lastName').invalid" class="error">
          <div *ngIf="empForm.get('lastName').errors.required">Last Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Email ID" formControlName="emailId"  class="form-control" maxlength="20" [ngClass]="{'is-invalid': empForm.get('emailId').errors && empForm.get('emailId').touched && empForm.get('emailId').invalid}" />
        <div *ngIf="empForm.get('emailId').touched && empForm.get('emailId').invalid" class="error">
          <div *ngIf="empForm.get('emailId').errors.required">Email ID is required.</div>
          <div *ngIf="empForm.get('emailId').errors.pattern">Please Enter correct email address.</div>
        </div>
      </div>

      <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter Phone Number" formControlName="phoneNumber" minlength="10" maxlength="10"  class="form-control" [ngClass]="{'is-invalid': empForm.get('phoneNumber').errors && empForm.get('phoneNumber').touched && empForm.get('phoneNumber').invalid}" />
          <div *ngIf="empForm.get('phoneNumber').touched && empForm.get('phoneNumber').invalid" class="error">
            <div *ngIf="empForm.get('phoneNumber').errors.required">Mobile Number is required.</div>
            <div *ngIf="empForm.get('phoneNumber').errors.pattern">Please Enter 10 digit Mobile Number.</div>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!empForm.valid">Submit</button>
  </form>
</div>
